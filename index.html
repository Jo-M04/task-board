<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Task Board</title>
    <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
</head>
<body>
    <h1 class="page-title">Kanban Task Board</h1>
  
    <!-- Add Task Button -->
    <button id="addTaskBtn" class="add-task-btn">Add Task</button>
  
    <div class="kanban-container">
      <div class="column" id="todo-column" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>To Do</h2>
      </div>
      <div class="column" id="inprogress-column" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>In Progress</h2>
      </div>
      <div class="column" id="completed-column" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>Completed</h2>
      </div>
    </div>
     <!-- Add Modal -->
  <div id="addTaskModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add Task</h2>
      <form id="taskForm">
        <input type="text" id="taskName" placeholder="Task">
        <input type="date" id="taskDate">
        <textarea id="taskDescription" placeholder="Description"></textarea>
        <button type="submit">Add Task</button>
      </form>
    </div>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
